<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
	<div class="container" style="margin-top:200px;">
		<div class="row">
			<h1 class="page-header">查询課程信息</h1>
			<a href="http://localhost:8080/add" class="btn btn-info">添加课程</a>
			<hr />
			<table class="table table-striped table-hover table-border">
		      <thead>
		        <tr>
		          <th>#</th>
		          <th>ID</th>
		          <th>课程名称</th>
		          <th>分类</th>
		          <th>创建人</th>
		          <th>创建时间</th>
		          <th>操作</th>
		        </tr>
		      </thead>
		      <tbody>
		      	<#if courses?size gt 0>
		      	<#list courses as course>
			        <tr>
			          <th scope="row">1</th>
			          <td>${course.id}</td>
			          <td>${course.title}</td>
			          <td>${course.category.name}</td>
			          <td>${course.user.username}</td>
			          <td>${course.createTime}</td>
			          <td>
			          	<a href="javascript:void(0);" class="btn btn-info">编辑</a>
			          	<a href="javascript:void(0);" class="btn btn-danger">删除</a>
			          </td>
			        </tr>
		        </#list>
		        <#else>
		        	<tr>
		        		<td colspan="10" align="center">暂无数据</td>
		        	</tr>
		        </#if>
		      </tbody>
		    </table>
		</div>
	</div>
</body>
</html>
